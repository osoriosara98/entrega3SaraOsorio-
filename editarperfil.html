<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descripción de la página de edición de perfil">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Editar perfil</title>
  <link rel="icon" type="image/png" href="./favicon_package_v0.16/fav1.png" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Logo" style="width: 50%;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Sara Osorio
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="./index.html">Inicio</a>
              <a class="dropdown-item" href="./login.html">Cerrar sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su email" value="realenglishvirtual@gmail.com" disabled>
            </div>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" value="Sara Osorio" disabled>
            </div>
            <div class="form-group">
              <label for="currentPassword">Contraseña actual:</label>
              <input type="password" class="form-control" id="currentPassword" value="71721723" disabled>
            </div>
            <div class="form-group">
              <label for="newPassword">Nueva contraseña:</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Ingrese su nueva contraseña">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña:</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña">
            </div>
            <div class="form-group">
              <label for="picture">Foto:</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="picture" accept="image/*">
                <labelclass="custom-file-label" for="picture">Seleccionar archivo</label>
              </div>
            </div>
            <div class="form-group text-center">
              <img src="./img/pp.png" alt="Foto de perfil" class="img-fluid">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar perfil</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer style="position: fixed; bottom: 0; width: 100%">
    <div class="container">
      <div class="social-icons">
        <a
          href="https://www.instagram.com/realenglishvirtual/"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/profile.php?id=100075488067585"
          target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://wa.me/3116342624" target="_blank"
          ><i class="fab fa-whatsapp"></i
        ></a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
